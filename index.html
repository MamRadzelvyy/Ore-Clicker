<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ore Clicker</title>
  <link rel="stylesheet" href="./res/css/style.css" />
  <link rel="shortcut icon" href="./res/img/stone.png" type="image/x-icon">
</head>

<body>
  <div id="wrapper">
    <img id="stone" src="./res/img/stone.png" alt="Stone" draggable="false"
      style="cursor: url('res/img/cursor.png'), auto;" />
    <p id="counter">Mined: 0</p>
    <button id="clickUpgrade"> Buy mine upgrade: 50</button>
    <button id="autoclickerUpgrade"> Buy automine upgrade: 100</button>
    <button id="pickUpgrade"> Buy stone pickaxe: 200</button>
  </div>
  <script src="./res/js/main.js"></script>
</body>

</html>
